<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Awesome Website (Not As Cool As My First Website)</title>
    <link rel="stylesheet" href="style.css" />
    <!-- This tag can be found here: https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- This is called a comment, they don't display on the page. -->
    <h1>Hello world!</h1>
    <h3>Default:</h3>
    <div class="container-default">
      <i class="fa-solid fa-2xl fa-cat"></i>
      <i class="fa-solid fa-2xl fa-dog"></i>
      <i class="fa-solid fa-2xl fa-otter"></i>
      <i class="fa-solid fa-2xl fa-crow"></i>
    </div>
    <h3>Flexbox:</h3>
    <div class="container-flex">
      <i class="fa-solid fa-2xl fa-cat"></i>
      <i class="fa-solid fa-2xl fa-dog"></i>
      <i class="fa-solid fa-2xl fa-otter"></i>
      <i class="fa-solid fa-2xl fa-crow"></i>
    </div>
    <h3>Flexbox with gap:</h3>
    <div class="container-gap">
      <i class="fa-solid fa-2xl fa-cat"></i>
      <i class="fa-solid fa-2xl fa-dog"></i>
      <i class="fa-solid fa-2xl fa-otter"></i>
      <i class="fa-solid fa-2xl fa-crow"></i>
    </div>
    <div class="container-gap mt-2">
      <i class="fa-solid fa-2xl fa-cat"></i>
      <i class="fa-solid fa-2xl fa-dog"></i>
      <i class="fa-solid fa-2xl fa-otter"></i>
      <span class="gilded-cage">
        <i class="fa-solid fa-2xl fa-crow"></i>
      </span>
    </div>
  </body>
</html>
